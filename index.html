<html>
	<head>
		<script src="./dist/main.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.0/feather.min.js"></script>
		<link rel="stylesheet" href="./dist/main.css" />
		 <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
		<container id="demo-container">
			<section id="render-section">
				<div id="background">
				</div>
				<ul id="squares">
					
				</ul>
				<div id="foreground"></div>
			</section>
			<section id="info-section">
				<div class="info-subsection algorithms-container">
					<h1 id="current-algorithm">A*</h1>
					<div class="algorithms-container">
						<ul class="algorithm-radios">
							<li>
								<input
									name="algorithm"
									value="1"
									id="bfs"
									type="radio"
									
								/>
								<label id="bfs-label" for="bfs">BFS Algorithm</label>
                            </li>
                            
							<li>
								<input name="algorithm" value="0" id="dijkstra" type="radio" />
								<label id="dijkstra-label" for="dijkstra">Dijkstra's Algorithm</label>
							</li>
							<li>
								<input name="algorithm" value="2" id="greedy" type="radio" />
								<label id="greedy-label" for="greedy">Greedy Best First Algorithm</label>
							</li>
							<li>
								<input name="algorithm" value="2" id="a*" type="radio" checked/>
								<label id="a*-label" for="a*">A* Algorithm</label>
							</li>
						</ul>

						<!-- <button id="good-bfs" type="button">BFS Algorithm</button>
						<button id="dijkstra" type="button">Dijkstra's Algorithm</button>
						<button id="greedy" type="button">
							Greedy Best First Algorithm
						</button>
						<button id="a*" type="button">A* Algorithm</button> -->
					</div>
					<!-- <button id="theta*" type="button">Theta* Algorithm</button> -->
					<div class="buttons">
						<button id="search" type="button">Search!</button>
						<div class="clear-btns">
							<button id="clear-walls" type="button">Clear walls</button>
							<button id="clear-path" type="button">Clear path</button>
						</div>
					</div>
				</div>
				<div class="info-subsection">
					<h2>
						Search Mode
					</h2>
					<ul class="mode-radios">
						<li>
							<input
								name="mode"
								value="1"
								id="octolinear"
								type="radio"
								checked
							/>
							<label id="octolinear-label" for="octolinear">Octilinear</label>
						</li>
						<li>
							<input name="mode" value="0" id="orthogonal" type="radio" />
							<label id="orthogonal-label" for="orthogonal">Orthogonal</label>
						</li>
						<li>
							<input name="mode" value="2" id="diagonal" type="radio" />
							<label id="diagonal-label" for="diagonal">Diagonal</label>
						</li>
					</ul>
				</div>
				<!-- <div class="info-subsection">
					<h2>
						Render Mode
					</h2>
					<ul class="render-radios">
						<li>
							<input
								name="render-mode"
								value="1"
								id="svg"
								type="radio"
								checked
							/>
							<label id="svg-label" for="svg">SVG</label>
						</li>
						<li>
							<input name="render-mode" value="0" id="webgl" type="radio" />
							<label id="webgl-label" for="webgl">WebGL</label>
						</li>
						<li>
							<input name="render-mode" value="2" id="canvas" type="radio" />
							<label id="canvas-label" for="canvas">Canvas</label>
						</li>
					</ul>
				</div> -->
				<div class="info-subsection">
					<h2>
						Heuristic
					</h2>
					<ul class="heuristic-radios">
						<div>
							<li>
								<input
									name="heuristic"
									value="0"
									id="octile"
									type="radio"
									checked
								/>
								<label id="octile-label" for="octile">Octile</label>
							</li>

							<li>
								<input name="heuristic" value="1" id="chebyshev" type="radio" />
								<label id="chebyshev-label" for="chebyshev">Chebyshev</label>
							</li>
						</div>
						<div>
							<li>
								<input name="heuristic" value="1" id="manhattan" type="radio" />
								<label id="manhattan-label" for="manhattan">Manhattan</label>
							</li>
							<li>
								<input name="heuristic" value="2" id="euclidian" type="radio" />
								<label id="euclidian-label" for="euclidian">Euclidian</label>
							</li>
						</div>
					</ul>
				</div>
			</section>
			<section id="stats" class="hidden">
				<div class="runtime"></div>
				<div class="steps"></div>
				<div class="path-length"></div>
			</section>
			<section id="personal-links">
				<a target="_blank" href="https://github.com/bwnance"
					><i data-feather="github"></i
				></a>
				<a target="_blank" href="https://www.linkedin.com/in/bwnance/"
					><i data-feather="linkedin"></i
				></a>
			</section>
		</container>
		<script>
			feather.replace();
		</script>
	</body>
</html>
